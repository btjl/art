<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0" />

    <link rel="stylesheet" href="./build/styles.css" />

    <title>Homepage</title>
  </head>
  <body>
    <nav class="flex items-center justify-center bg-black p-5">
      <a href=".">
        <img
          class="w-20 rounded-full border border-white hover:animate-flipYAxis"
          src="./avatar.png"
          alt="Brennan's avatar"
        />
      </a>
    </nav>

    <main class="flex h-screen mb-auto items-center max-w-5xl mx-auto">
      <table class="border-collapse table-auto w-full text-sm">
        <thead>
          <tr>
            <th
              class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
            >
              Sketch #
            </th>
            <th
              class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
            >
              About
            </th>
            <th
              class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
            >
              Link
            </th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-slate-800">
          <!-- Sketch 1 -->
          <tr>
            <td
              class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
            >
              1
            </td>
            <td
              class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
            >
              Rectange + Mouse Event
            </td>
            <td
              class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
            >
              <a
                class="hover:underline underline-offset-4"
                href="./sketches/sketch1"
                >View here</a
              >
            </td>
          </tr>

          <!-- Sketch 2 -->
          <tr>
            <td
              class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
            >
              2
            </td>
            <td
              class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
            >
              Circle
            </td>
            <td
              class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
            >
              <a
                class="hover:underline underline-offset-4"
                href="./sketches/sketch2"
                >View here</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer class="flex items-center justify-center bg-black p-10 text-white">
      <p>Made with ❤️ by Brennan.</p>
      <div class="m-1 flex">
        <a
          href="https://github.com/btjl"
          class="mx-1 hover:underline underline-offset-4"
        >
          Github
        </a>
        <a
          href="https://www.linkedin.com/in/brennantanjiale/"
          class="mx-1 hover:underline underline-offset-4"
        >
          LinkedIn
        </a>
      </div>
    </footer>
  </body>
</html>
